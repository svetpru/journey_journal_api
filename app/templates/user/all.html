{% extends 'base.html' %}

{% block title %}
    <title>Список пользователей</title>
{% endblock %}

{% block content %}
    <div class="container-md">
        {% for user in users %}
            <div class="row align-items-center mt-1">
                <div class="col-1 border-end border-1 border-warning">{{user.id}}</div>
                <div class="col-2 border-end border-1 border-warning">{{user.name}}</div>
                <div class="col-2 border-end border-1 border-warning">{{user.place_name}}</div>
                <div class="col-2">
                    <a class="btn btn-secondary" href="/user/{{user.id}}">detail</a>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
